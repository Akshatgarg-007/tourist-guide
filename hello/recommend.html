<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style type="text/tailwindcss">
        :root {
        --primary-50: #eef8ff;
        --primary-100: #d9effe;
        --primary-200: #bce3fd;
        --primary-300: #8ed2fc;
        --primary-400: #5abaf9;
        --primary-500: #369bf6;
        --primary-600: #1b82f0;
        --primary-700: #1569d9;
        --primary-800: #1757b3;
        --primary-900: #1a4a8f;
        --primary-950: #14315b;
      }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-gray-900">
    <div class="relative flex size-full min-h-screen flex-col bg-[#101d23] dark justify-between group/design-root"
        style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
        <div class="flex flex-col">
            <header class="flex items-center justify-between p-4 bg-[#101d23]">
                <button class="text-white">
                    <span class="material-symbols-outlined"> arrow_back_ios_new </span>
                </button>
                <h1 class="text-xl font-bold text-white">Route Recommendation</h1>
                <div class="w-8"></div>
            </header>
            <main class="flex-1 overflow-y-auto p-4">
                <div class="flex items-center gap-4 mb-6">
                    <img alt="Tourist profile photo" class="h-20 w-20 rounded-full object-cover"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuCagZu6k3cs9N_o-GeoLe9br267ePUmJRIvqzAkN7LoI30UIeNHEnhR_eXgpC9eEagiwSbFGeky-F60BejL7rYh9C9GclWsAefjI2PSzsdqLeLV40IHBZ5yCtMWr6IF2O7QM_Gbk_bfq8HUqZ6umUnYedduOL_zsDo91wRzMk_sWLmsOBJSpz0_AccWTF-zU5mTuR0CP45dP3Aq2W4qEeZjCohWnxo39HKhEJbbY-iIZwEKjAD3s14V2L1z_l0aRIHVPz5eZGH2EXI" />
                    <div>
                        <p class="text-xl font-bold text-white">Tourist ID: 12345</p>
                        <p class="text-base text-gray-400">Name: Rohan Sharma</p>
                    </div>
                </div>
                <div class="mb-6 rounded-lg overflow-hidden">
                    <img alt="Map showing alternate route" class="w-full h-auto object-cover"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuAeTiGMrOI8iYO233-KLrQkg29KLcrDbPGxA5YHFC-ldJwdaN_tpYp1fHhUTuKs-T6xwrh82LPdIHDDjYNRxLstLcEtFcnF9KS5UNQShOAxjmRksmtQKzv1jx8VeQAFTXm5WVOADj4Ozk3XyDCg6hZyf2jtwl_Z6e0YjWJX3QscoexMsweEXZwVVofzD62TCLfzsP76nWNh2hL7tRXZ71zNvpewizb05l1vUH-1U7iz79B35bQTCsgbsh3bkpB5fI_i1FxcXdCPOEs" />
                </div>
                <div class="flex items-center gap-2 mb-2 text-red-500">
                    <span class="material-symbols-outlined"> warning </span>
                    <h2 class="text-lg font-bold text-white">Reason for Suggestion</h2>
                </div>
                <p class="mb-6 text-gray-300">
                    High crowd density reported on the original route. The suggested alternate route ensures a safer and
                    more pleasant journey.
                </p>
                <div class="grid grid-cols-2 gap-4">
                    <button
                        class="flex w-full cursor-pointer items-center justify-center rounded-lg bg-[#0da6f2] px-4 py-3 text-sm font-bold text-white transition-colors hover:bg-blue-500">
                        Approve Route Change
                    </button>
                    <button
                        class="flex w-full cursor-pointer items-center justify-center rounded-lg bg-[#223c49] px-4 py-3 text-sm font-bold text-white transition-colors hover:bg-gray-700">
                        Reject Suggestion
                    </button>
                </div>
            </main>
        </div>
        <nav class="sticky bottom-0 border-t border-[#223c49] bg-[#182b34] pb-2 pt-2">
            <div class="flex justify-around">
                <a class="flex flex-col items-center gap-1 text-[#0da6f2]" href="#">
                    <span class="material-symbols-outlined"> home </span>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-gray-400" href="#">
                    <span class="material-symbols-outlined"> search </span>
                    <span class="text-xs font-medium">Search</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-gray-400" href="#">
                    <span class="material-symbols-outlined"> map </span>
                    <span class="text-xs font-medium">Map</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-gray-400" href="#">
                    <span class="material-symbols-outlined"> person </span>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </div>
        </nav>
    </div>

</body>

</html>
